name: CD_lambda

on:
  workflow_dispatch:

jobs:

  DeployToAWS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # setar python para 3.9
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.9.6
      
      # configurar venv
      - run: python -m venv venv
      - run: source venv/bin/activate 
      - run: pip install -r requirements.txt
      
      - name: Pegar root directory
        id: root_directory
        run: echo "::set-output name=name::$(pwd)"
     # ROOT:  ${{ steps.root_directory.outputs.name }}
     
     # jogar o server.py nas libs (para zipar tudo junto)
      - run: cp -R server.py venv/lib/python3.9/site-packages
     
      # zipar as libs
      - name: action-zip
      # You may pin to the exact commit or the version.
        uses: montudor/action-zip@v1.0.0
        with:
        # See montudor/action-zip README.md for more info
          args: zip -qq -r function.zip venv/lib/python3.9/site-packages
          
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          # Artifact name
          name: function.zip
          # A file, directory or wildcard pattern that describes what to upload
