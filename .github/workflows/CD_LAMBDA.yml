name: CD_lambda

on:
  workflow_dispatch:

jobs:

  DeployToAWS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # setar python para 3.9
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.9.6
      
      # configurar venv
      - run: python -m venv venv
      - run: source venv/bin/activate 
      - run: pip install -r requirements.txt
      
      - name: Pegar root directory
        id: root_directory
        run: echo "::set-output name=name::$(pwd)"
     # ROOT:  ${{ steps.root_directory.outputs.name }}
     
      # zipar as libs
      - run: ls venv/lib
      - run: cd venv/lib/python3.9/site-packages
      - run: zip -r9 ${{ steps.root_directory.outputs.name }}/function.zip
      
      
