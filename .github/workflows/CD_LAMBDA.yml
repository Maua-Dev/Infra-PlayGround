name: CD_lambda

on:
  workflow_dispatch:

jobs:

  DeployToAWS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # setar python para 3.9
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.9.6
      
      # configurar venv
      - run: python -m venv venv
      - run: source venv/bin/activate 
      - run: pip install -r requirements.txt
      
      - name: Pegar root directory
        id: root_directory
        run: echo "::set-output name=name::$(pwd)"
     # ROOT:  ${{ steps.root_directory.outputs.name }}
     
     # jogar o server.py nas libs (para zipar tudo junto)
      - run: cp -R server.py venv/lib/python3.9/site-packages/
      - run: mkdir toZip
      - run: cp -R venv/lib/python3.9/site-packages toZip
     
      - name: Zip app
        run: zip -r function.zip toZip
          
      - run: ls
      - run: ls venv/lib/python3.9/site-packages
      - run: ls toZip
      
          
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1
    
      - name: Upload no bucket
        run: aws s3 cp function.zip s3://devmaua-lambda-functions/${{ github.event.repository.name }}/function.zip




