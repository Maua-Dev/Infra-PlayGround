name: CD_lambda

on:
  workflow_dispatch:

jobs:

  DeployToAWS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # setar python para 3.9
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.9.6
      
      # configurar venv
      - run: python -m venv venv
      - run: source venv/bin/activate 
      - run: pip install -r requirements.txt
      
      - name: Pegar root directory
        id: root_directory
        run: echo "::set-output name=name::$(pwd)"
     # ROOT:  ${{ steps.root_directory.outputs.name }}
     
     # jogar o server.py nas libs (para zipar tudo junto)
      - run: cp -R server.py venv/lib/python3.9/site-packages
     
      # zipar as libs
      - name: action-zip
      # You may pin to the exact commit or the version.
        uses: montudor/action-zip@v1.0.0
        with:
        # See montudor/action-zip README.md for more info
          args: zip -qq -r function.zip venv/lib/python3.9/site-packages
          
          
#       - name: Upload a Build Artifact
#         uses: actions/upload-artifact@v2.3.1
#         with:
#           # Artifact name
#           name: function
#           # A file, directory or wildcard pattern that describes what to upload
#           path: venv/lib/python3.9/site-packages
#           # The desired behavior if no files are found using the provided path.

      - name: Upload S3
        # You may pin to the exact commit or the version.
        # uses: shallwefootball/upload-s3-action@bcd7c2408245fd6cd19b5512a473b1a7a8b48a35
        uses: shallwefootball/upload-s3-action@v1.1.3
        with:
          # aws key id
          aws_key_id:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws secret access key
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # aws bucket name
          aws_bucket: devmaua-lambda-functions
          # directory to upload
          source_dir: function.zip
          # destination directory for upload
          destination_dir: /${{ github.event.repository.name }}
      
      
